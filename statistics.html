<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<style>

.mySlides {
	display:none;
}


*{
	font-family: Calibri;
}

p{
	font-size: 30px;
}

h2{
	font-size: 40px;
	text-decoration: underline;
}
	
body {
	background-color : #DCDCDC;
	}

</style>
</head>

<body>

<center>
	<h2> <mark> Statistics </mark> </h2>

	<br>
	<br>
	<div style="max-width:500px">
 	 	<img class="mySlides" src="11.jpg" style="width:120%">
  		<img class="mySlides" src="13.jpg" style="width:120%">
  		<img class="mySlides" src="14.jpg" style="width:120%">
  		<img class="mySlides" src="15.jpg" style="width:120%">
	</div>
</center>

<!-- Change images automatically -->
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
